<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
  <title>My JavaScript App</title>
</head>
<body>
  <h1 id="heading">Contact Us form</h1>
  <div class="container" id="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body" id="card">
          <div class="form" id="form">
            <p class="lead"> Whats in your mind:</p>
            <div class="form-group  mt-3">
                <input type="text" class="form-control" id="name" placeholder="post title">
            </div>
            <div class="form-group mt-2">
                <textarea type="text" class="form-control" id="message" placeholder="Enter your message here"></textarea>
            </div>
            <div class="text-center">
            <button class="btn btn-success mt-2 mx-auto" id="btn">submit</button>
          </div>
          </div>
       </div>
      </div>
    </div>
  </div>
  <script src="src/app.js"></script>
</body>
</html>
